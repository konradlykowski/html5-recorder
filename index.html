<!DOCTYPE html>
<!-- saved from url=(0058)https://webaudiodemos.appspot.com/AudioRecorder/index.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Audio Recorder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/audiodisplay.js"></script>
    <style>@media print {
        #ghostery-purple-box {
            display: none !important
        }
    }</style>
    <script src="js/recorderjs/recorder.js"></script>
    <script src="js/main.js"></script>

    <style>
        html {
            overflow: hidden;
        }

        body {
            font: 14pt Arial, sans-serif;
            background: lightgrey;
            flex-dirrmission is hereby granted, free
            ection: column;
            height: 100vh;
            width: 100%;
            margin: 0 0;
        }

        canvas {
            width: 49%;
            background: #202020;

        }

        #controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            height: 20%;
            width: 100%;
        }

        #record {
            height: 15vh;
        }

        #record.recording {
            background: red;
            background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
            background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
            background: radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
        }

        #save, #save img {
            height: 10vh;
        }

        #save {
            opacity: 0.25;
        }

        #save[download] {
            opacity: 1;
        }

        #viz {
            height: 80%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }

            #controls {
                flex-direction: column;
                height: 100%;
                width: 10%;
            }

            #viz {
                height: 100%;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div>
    <canvas id="analyser"></canvas>
    <canvas id="wavedisplay"></canvas>
    <img style="margin:0 auto; display: grid;" id="record" src="img/mic128.png" onclick="toggleRecording(this);"
         class="">
    <a id="save" href="#"><img style="margin:0 auto; display: grid;"  src="img/send.png"></a>

</div>


</div>

</body>
</html>
